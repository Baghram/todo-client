<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="102126726753-kraqouob73jtfe7altt41li19b79evqg.apps.googleusercontent.com">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="signOut();">Sign out</a>
    <button id="RegisterButton" value="Register">Register</button>
    <button id="LoginButton" value="Login">Login</button>
    <button id="LogoutButton" value="Logout">Logout</button>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <div id="Register">
        <h1>Register</h1>
        <form id="form-Register">
        Email:<br>
        <input type="email" id="Email" ><br>
        Password:<br>
        <input id="Password" type="password"><br>
        <input type="submit">
        </form>
    </div>
    <div id="Login">
        <h1>Login</h1>
        <form id="form-Login">
        Email:<br>
        <input type="email" id="EmailLogin" ><br>
        Password:<br>
        <input id="passwordLogin" type="Password"><br>
        <input type="submit">
        </form>

    </div>
    <div id="dashboard">
        <h1>Dashboard</h1>
        <table id="todos" border="3px">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Due Date</th>
                <th colspan="2">Actions</th>
            </tr>

        </table>
    </div>
    <div id="updates">
        <h1>Update Todos</h1>
        <form id=Update-Form>
            Title:<br>
            <input type="text" id="UpdateTitle"><br>
            Status:<br>
            <input type="radio" id="UpdateStatus" name="status" value="true">True
            <input type="radio" id="UpdateStatus" name="status" value="false">False<br>
            Due Date:<br>
            <input type="date" id="UpdateDate"><br>
            <input type="submit">
        </form>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="nav.js"></script>

</body>
</html>
